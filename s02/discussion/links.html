<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlinks</title>
</head>
<body>
    <h1>HTML Hyperlinks</h1>
    <p>HTML Hyperlinks are created using the anchor
        tag. </p>
    <h3>There are two kinds of links:</h3>
    <!-- <ul> tag creates an unordered list with
        bullet indicators instead of numbers -->
    <ul>
        <li>absolute</li>
        <li>relative</li>
    </ul>
    <div>
        <!-- Absolute Links are links to pages in
         other webistes. It is used with the href
         attribute to determine/identify the address
         of the other website to link to. We also
         use the target attribute with value "blank"
         to create a new tab instead of replacing our web
         page.-->
        <h4>Absolute Links</h4>
        <a href="https://zuitt.co" target="_blank"> <!--to create another tab instead of replacing a current webpage-->
            Zuitt Coding Bootcamp</a>
        <a href="https://linkedin.com">linkedIn</a>
    </div>
    <div>
        <h4>Relative Links</h4>
        <!--  ./ is used to link to another html page within the same folder -->
        <!-- The address remains the same as in the links page because attributes
         and links pages are both in the same folder -->
        <a href="./attributes.html">Attribute Page</a>
        <a href="./links.html">Links Page</a>
        <a href="./index.html">Home Page</a>
    </div>
</body>
</html>
