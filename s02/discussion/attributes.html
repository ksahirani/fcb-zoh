<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Attributes</h1>
    <p>HTML Attributes are added to HTML tags to
        change or add to the behavior of an element.<br>They
        are added in the opening tags of an element.</p>
    <h3>Common HTML Attributes</h3>
    <ol type="a">
        <li>type</li>
        <!-- usually used as a unique identifier of
         an element. -->
        <li>id</li>
        <!-- usually used to identify the address of a file
         to be displayed by the img tag or an external
         resource to add to the page -->
        <li>src</li>
        <!-- usually used as a unique identifier for
         a group of elements. -->
        <li>class</li>
        <!-- usually used to identify the address of another page to link
         to using an anchor tag -->
        <li>href</li>
    </ol>
    <div>
        <img src="https://i.imgur.com/Tau2zTi.png" alt="image">
        <h3>Git VCS</h3>
    </div>
    <!-- align attribute is used to change the alignment of text 
     links and images -->
    <div align="center">
        <img src="https://i.imgur.com/9WtW3SE.png" alt="image">
        <h3>Zuitt Coding Bootcamp</h3>
    </div>

    <div align="center">
        <img src="https://live3d-global.uncledesk.com/vtuber/ai_product/anime_genius/static/imgs/c84f872a4b8e81dc4ae9d1901d928871.webp" alt="yuji">
        <h3>Yuji Itadori</h3>
    </div>
</body>
</html>
